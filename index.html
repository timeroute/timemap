<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timemap Dev</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100%;
      position: relative;
    }

    #map {
      position: absolute;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <canvas id="map"></div>
</body>
<script type="module" src="./timemap.js"></script>
<script type="module">
  const { Map, version } = timemap;
  console.log('version:', version);

  // init canvas
  const canvas = document.getElementById('map');
  canvas.width = canvas.clientWidth;
  canvas.height = canvas.clientHeight;

  const map = new Map(canvas, {
    center: [120, 30],
    zoom: 4,
    debug: false
  });
  map.addLayer({
    id: 'vec',
    type: 'vector',
    url: 'https://a.tiles.mapbox.com/v4/mapbox.mapbox-streets-v8/{z}/{x}/{y}.mvt?access_token=pk.eyJ1IjoiY2hpbmVzZWphciIsImEiOiJjanU5bXFpZ28wN3JtNGRwZGM5MW84czVsIn0.DhHUA_m4clzrzHFGtj97kQ',
  });
  map.addLayer({
    id: 'geo',
    type: 'geojson',
    data: 'https://geojson.cn/api/data/110000.json'
  });
  console.log(map);
  setTimeout(() => {
    map.removeLayer('geo');
  }, 5000);
</script>

</html>
